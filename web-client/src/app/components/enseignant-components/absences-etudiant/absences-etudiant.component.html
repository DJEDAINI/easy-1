
<div id="container">
    <div *ngFor="let absence of absences">
      <p class="entete">{{absence.date | date}} {{absence.seance.starts}} - {{absence.seance.ends}} </p>
      <p class="content">{{absence.seance.module.abre}} </p>
      <p>{{absence.seance.type}} - {{absence.seance.salle.name}}</p>
    </div>
</div>
