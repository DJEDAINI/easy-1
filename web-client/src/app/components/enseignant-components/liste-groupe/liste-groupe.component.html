<div class="liste">
    <div>
        <div>
            <md-card class="entete">
                <div>N°</div>
                <div> Matricule</div>
                <div>Nom</div>
                <div>Prénom</div>
            </md-card>
        </div>

        <div *ngFor="let student of students">
            <etudiant [student]="student" [modifiable]="false" [numero]="students.indexOf(student)"></etudiant>
        </div>

    </div>
</div>
