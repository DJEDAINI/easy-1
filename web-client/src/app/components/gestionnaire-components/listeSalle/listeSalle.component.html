<div class="bare">
  <div class="titre">
    <div></div>
    <div>Salles</div>
  </div>
  <div>
    <button md-icon-button id="choix" [md-menu-trigger-for]="menu">
      <md-icon svgIcon="menu"></md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <span>Ajouter salle</span>
      </button>
    </md-menu>
  </div>
</div>


<div class="liste">
  <div>
    <div>
      <md-card class="entete">
        <div>Nom</div>
        <div>Type</div>
        <div>Capacité</div>
        <div>
          <button md-button (click)="showAdd='show-form'"><md-icon svgIcon="add"></md-icon></button>
        </div>
      </md-card>
      <div>
        <div [class]="showAdd">
          <div>
            <div class="container">
              <div class="infos">
                <form class="formulaire">
                  <div>
                    <div>
                      <md-input-container>
                        <input mdInput placeholder="Nom" #name>
                      </md-input-container>
                      <md-select placeholder="Type"  [(ngModel)]=selectedType name="selectedType">
                        <md-option [value]="'Amphi'"> Amphi </md-option>
                        <md-option [value]="'Salle Avec Data Show'"> Salle Avec Data-Show</md-option>
                        <md-option [value]="'Salle Machine'"> Salle Machine</md-option>
                        <md-option [value]="'Salle Normale'"> Salle Normale</md-option>
                      </md-select>
                      <md-input-container>
                        <input mdInput placeholder="Capacité" #capacite>
                      </md-input-container>
                    </div>
                  </div>
                  <div>

                  </div>
                </form>
                <div class="action">
                  <button md-raised-button (click)="add({name : name.value,
                                                         capacite : capacite.value})">Valider</button>

                  <button md-raised-button (click)="annuler()">Annuler</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

 <div *ngFor="let salle of salles" >
      <salle [salle]="salle"></salle>
 </div>

  </div>
</div>

<div class="btn-group">
  <a id="first" class="btn btn-return btn-rounded-left" role="button" data-original-title="" title="" (click) ="changerTab(3);">Début</a>
  <a id="prev" class="btn btn-passe" role="button" data-original-title="" title="" (click) ="changerTab(2);">Précédent</a>
  <a id="middel" class="btn btn-middel" role="button" data-original-title="" title="">Page 1 / {{numPage}}</a>
  <a id="next" class="btn btn-passe" role="button" data-original-title="" title="" (click) ="changerTab(1);">Suivant</a>
  <a id="last" class="btn btn-return btn-rounded-right" role="button" data-original-title="" title="" (click) ="changerTab(4);">Fin</a>
</div>
